<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session View</title>
</head>
<body>
<h1 style="text-align:center;">Session View</h1>
<center>


    <table border="1">
        <tr>
            <th>Key</th>
            <th>value</th>
        </tr>
        {% for key,value in session %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
